<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img sm-2"><img src="https://magazine.zarpo.com.br/wp-content/uploads/2022/11/pousadas-nordeste_rosa-dos-ventos_1.jpg" alt="Pousada"/></div>
    <h1>Cadastro de Cliente</h1>
    <hr>
    <form action="">

        Nome: <br/>
        <Input type="text" maxlength="5">
        <br/><br/>
        Idade: <br/>
        <input type="number" min="18" max="99" name="Idade">
        <br><br/>
        Turno: <br/>
        <input type="radio" value="manha" name="Turno">Manhã<br>
        <input type="radio" value="tarde" name="Turno">Tarde<br>
        <input type="radio" value="noite" name="Turno">Noite<br>
        <br><br/>
        Curso: <br/>
        <input type="checkbox" name="curso" value="php">PHP<br>
        <input type="checkbox" name="curso" value="java">Java<br>
        <input type="checkbox" name="curso" value="html">HTML<br>
        <input type="checkbox" name="curso" value="css">CSS<br>
        <input type="checkbox" name="curso" value="FrontEnd">FRONTEND<br>
        <br><br/>
        <label for="">Criticas ou sugestões</label>
        <br/>
        <textarea name="criticas" cols="50" rows="10"
        placeholder="Digite aqui suas criticas ou sugestões"></textarea>
        <br/><br/>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Voltar" onclick="history.go(-1)">
        <br><br/>






        
        


    </form>


    
</body>
</html>
